name: Build Production

on:
  push:
    branches:
      - release
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Config Generate
        run: pnpm run build:packages --filter=@perawallet/wallet-core-config

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run test

  build-ios-production:
    name: Build iOS Production
    needs: lint-and-test
    runs-on: macos-14
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          working-directory: apps/mobile
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          cd apps/mobile/ios
          bundle exec pod install

      - name: Setup Match certificates
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd apps/mobile
          bundle exec fastlane match appstore --readonly

      - name: Build iOS Production
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          PERA_MAINNET_BACKEND_URL: ${{ secrets.PRODUCTION_MAINNET_BACKEND_URL }}
          PERA_TESTNET_BACKEND_URL: ${{ secrets.PRODUCTION_TESTNET_BACKEND_URL }}
          PERA_BACKEND_API_KEY: ${{ secrets.PRODUCTION_BACKEND_API_KEY }}
          IOS_PRODUCTION_BUNDLE_ID: com.algorandllc.perarn
        run: |
          cd apps/mobile
          bundle exec fastlane ios build_production

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/ios/Mobile-Production.ipa
          draft: true
          generate_release_notes: true

      - name: Slack Notification
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
          SLACK_TITLE: "iOS Production Build: ${{ job.status }}"
          SLACK_MESSAGE: "Build and deploy of iOS Production ${{ job.status }}"

  build-android-production:
    name: Build Android Production
    needs: lint-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Decode Android keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > apps/mobile/android/app/release.keystore

      - name: Create keystore.properties
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cat > apps/mobile/android/keystore.properties << EOF
          storeFile=app/release.keystore
          storePassword=$ANDROID_KEYSTORE_PASSWORD
          keyAlias=$ANDROID_KEY_ALIAS
          keyPassword=$ANDROID_KEY_PASSWORD
          EOF

      - name: Build Android Production
        env:
          PERA_MAINNET_BACKEND_URL: ${{ secrets.PRODUCTION_MAINNET_BACKEND_URL }}
          PERA_TESTNET_BACKEND_URL: ${{ secrets.PRODUCTION_TESTNET_BACKEND_URL }}
          PERA_BACKEND_API_KEY: ${{ secrets.PRODUCTION_BACKEND_API_KEY }}
        run: |
          cd apps/mobile/android
          ./gradlew assembleProductionRelease bundleProductionRelease

      - name: Add to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/mobile/android/app/build/outputs/apk/production/release/app-production-release.apk
            apps/mobile/android/app/build/outputs/bundle/productionRelease/app-production-release.aab
          draft: true

      - name: Slack Notification
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
          SLACK_TITLE: "Android Production Build: ${{ job.status }}"
          SLACK_MESSAGE: "Build and deploy of Android Production ${{ job.status }}"

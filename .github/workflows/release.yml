  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Config Generate
        env:
          PERA_MAINNET_BACKEND_URL: ${{ secrets.PRODUCTION_MAINNET_BACKEND_URL }}
          PERA_TESTNET_BACKEND_URL: ${{ secrets.PRODUCTION_TESTNET_BACKEND_URL }}
          PERA_BACKEND_API_KEY: ${{ secrets.PRODUCTION_BACKEND_API_KEY }}
        run: pnpm run build:packages --filter=@perawallet/wallet-core-config

      - name: Test
        run: pnpm run test

  ios-staging:
    name: iOS Staging (RC)
    needs: test
    runs-on: macos-14
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Config Generate
        env:
          PERA_MAINNET_BACKEND_URL: ${{ secrets.STAGING_MAINNET_BACKEND_URL }}
          PERA_TESTNET_BACKEND_URL: ${{ secrets.STAGING_TESTNET_BACKEND_URL }}
          PERA_BACKEND_API_KEY: ${{ secrets.STAGING_BACKEND_API_KEY }}
        run: pnpm run build:packages --filter=@perawallet/wallet-core-config

      - name: Inject Google Service Info
        env:
          IOS_GOOGLE_SERVICE_INFO_BASE64: ${{ secrets.IOS_GOOGLE_SERVICE_INFO_STAGING_BASE64 }}
        run: |
          echo "$IOS_GOOGLE_SERVICE_INFO_BASE64" | base64 --decode > apps/mobile/ios/GoogleService-Info.plist

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          working-directory: apps/mobile
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          cd apps/mobile/ios
          bundle exec pod install

      - name: Setup MacOS Keychain & Signing
        env:
          CERT_BASE64: ${{ secrets.IOS_DISTRIBUTION_CERT_BASE64 }}
          CERT_PASSWORD: ${{ secrets.IOS_DISTRIBUTION_CERT_PASSWORD }}
          PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_STAGING_BASE64 }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD="actions"

          # Re-create keychain
          security delete-keychain $KEYCHAIN_PATH || true
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import Certificate
          echo "$CERT_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -P "$CERT_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Install Profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$PROFILE_BASE64" | base64 --decode > profile.mobileprovision
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          
          # Set keychain as default search list
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Build & Deploy iOS Staging
        id: build
        env:
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          IOS_STAGING_BUNDLE_ID: com.algorandllc.perarn.staging
          BUILD_NUMBER: ${{ github.run_number }}
        run: |
          # Decode API Key
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT_BASE64 }}" | base64 --decode > api_key.p8
          export APP_STORE_CONNECT_API_KEY_CONTENT=$(cat api_key.p8)

          bundle exec fastlane ios deploy_testflight scheme:Pera-Staging
          
          # Extract Version
          VERSION=$(agvtool what-marketing-version -terse1)
          BUILD=$(agvtool what-version -terse)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD=$BUILD" >> $GITHUB_ENV

      - name: Slack Notification
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
          SLACK_TITLE: "Release Candidate: iOS Staging ${{ job.status }}"
          SLACK_MESSAGE: "Version: ${{ env.VERSION }} (${{ env.BUILD }})\nDetails: ${{ job.status }}\n\n@qateam"


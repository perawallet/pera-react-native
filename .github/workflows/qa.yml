name: QA Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Config Generate
        env:
          PERA_MAINNET_BACKEND_URL: ${{ secrets.STAGING_MAINNET_BACKEND_URL }}
          PERA_TESTNET_BACKEND_URL: ${{ secrets.STAGING_TESTNET_BACKEND_URL }}
          PERA_BACKEND_API_KEY: ${{ secrets.STAGING_BACKEND_API_KEY }}
        run: pnpm run build:packages --filter=@perawallet/wallet-core-config

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run test

  ios-staging:
    name: iOS Staging (QA)
    needs: lint-and-test
    runs-on: macos-14
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Config Generate
        env:
          PERA_MAINNET_BACKEND_URL: ${{ secrets.STAGING_MAINNET_BACKEND_URL }}
          PERA_TESTNET_BACKEND_URL: ${{ secrets.STAGING_TESTNET_BACKEND_URL }}
          PERA_BACKEND_API_KEY: ${{ secrets.STAGING_BACKEND_API_KEY }}
        run: pnpm run build:packages --filter=@perawallet/wallet-core-config

      - name: Inject Google Service Info
        env:
          IOS_GOOGLE_SERVICE_INFO_BASE64: ${{ secrets.IOS_GOOGLE_SERVICE_INFO_STAGING_BASE64 }}
        run: |
          echo "$IOS_GOOGLE_SERVICE_INFO_BASE64" | base64 --decode > apps/mobile/ios/GoogleService-Info.plist

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          working-directory: apps/mobile
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          cd apps/mobile/ios
          bundle exec pod install

      - name: Setup Match certificates
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd apps/mobile
          bundle exec fastlane match appstore --readonly

      - name: Build & Deploy iOS Staging
        id: build
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          IOS_STAGING_BUNDLE_ID: com.algorandllc.perarn.staging
          BUILD_NUMBER: ${{ github.run_number }}
        run: |
          cd apps/mobile
          bundle exec fastlane ios deploy_testflight scheme:Pera-Staging
          
          # Extract Version for Notification
          VERSION=$(grep -A1 'MARKETING_VERSION' ios/pera.xcodeproj/project.pbxproj | head -n2 | tail -n1 | cut -d '=' -f2 | xargs | tr -d ';')
          BUILD=$(grep -A1 'CURRENT_PROJECT_VERSION' ios/pera.xcodeproj/project.pbxproj | head -n2 | tail -n1 | cut -d '=' -f2 | xargs | tr -d ';')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD=$BUILD" >> $GITHUB_ENV

      - name: Jira Login
        if: success()
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Jira Find Issue
        if: success()
        id: find_issue
        uses: atlassian/gajira-find-issue-key@v3
        with:
          string: "${{ github.head_ref || github.ref_name }} ${{ github.event.head_commit.message }} ${{ github.event.pull_request.body }}"

      - name: Jira Comment
        if: success() && steps.find_issue.outputs.issue
        uses: atlassian/gajira-comment@v3
        with:
          issue: ${{ steps.find_issue.outputs.issue }}
          comment: "QA Build (iOS Staging) Available! Version: ${{ env.VERSION }} (${{ env.BUILD }}) - View build: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      - name: Slack Notification
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
          SLACK_TITLE: "QA Build: iOS Staging ${{ job.status }}"
          SLACK_MESSAGE: "Version: ${{ env.VERSION }} (${{ env.BUILD }})\nDetails: ${{ job.status }}\n@qateam"


name: QA Build

on:
  # Nightly build at 2am GMT/UTC
  schedule:
    - cron: '0 2 * * *'
  # Allow manual trigger (always runs, skips the change check)
  workflow_dispatch:

jobs:
  check-changes:
    name: Check for changes
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check.outputs.has_changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes since last successful build
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # For manual triggers, always run
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual trigger - will build"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get the SHA of the last successful scheduled run
          LAST_SUCCESS_SHA=$(gh run list \
            --workflow="qa.yml" \
            --status=success \
            --event=schedule \
            --json headSha \
            --jq '.[0].headSha // empty' \
            2>/dev/null || echo "")

          CURRENT_SHA="${{ github.sha }}"

          echo "Last successful build SHA: ${LAST_SUCCESS_SHA:-none}"
          echo "Current SHA: $CURRENT_SHA"

          if [ -z "$LAST_SUCCESS_SHA" ]; then
            echo "No previous successful build found - will build"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          elif [ "$LAST_SUCCESS_SHA" = "$CURRENT_SHA" ]; then
            echo "No changes since last successful build - skipping"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            # Count commits between last success and now
            COMMIT_COUNT=$(git rev-list --count ${LAST_SUCCESS_SHA}..${CURRENT_SHA} 2>/dev/null || echo "unknown")
            echo "Found $COMMIT_COUNT new commit(s) since last successful build - will build"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

  ios-staging:
    name: iOS Staging (QA)
    needs: check-changes
    if: needs.check-changes.outputs.has_changes == 'true'
    uses: ./.github/workflows/reusable-ios.yml
    with:
      environment: staging
      scheme: Pera-Staging
      notification_title_prefix: "QA Build (Nightly)"
      use_cache: true
    secrets: inherit


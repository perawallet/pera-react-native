  android-staging:
    name: Android Staging (QA)
    needs: check-changes
    if: needs.check-changes.outputs.has_changes == 'true'
    uses: ./.github/workflows/reusable-android.yml
    with:
      environment: staging
      flavor: staging
      notification_title_prefix: "QA Build (Nightly)"
      use_cache: true
    secrets: inherit


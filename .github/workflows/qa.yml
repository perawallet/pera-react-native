name: QA Build

on:
  # Nightly build at 2am GMT/UTC
  schedule:
    - cron: '0 2 * * *'
  # Allow manual trigger (always runs, skips the change check)
  workflow_dispatch:

jobs:
  check-changes:
    name: Check for changes
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.manual.outputs.has_changes || steps.scheduled.outputs.has_changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # For manual triggers, always run
      - name: Manual trigger check
        id: manual
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "Manual trigger - will build"
          echo "has_changes=true" >> $GITHUB_OUTPUT

      # For scheduled triggers, check if there are changes since last scheduled run
      - name: Check for changes since last scheduled build
        id: scheduled
        if: github.event_name == 'schedule'
        uses: ./.github/actions/get-last-successful-run
        with:
          workflow: qa.yml
          event: schedule

  ios-staging:
    name: iOS Staging (QA)
    needs: check-changes
    if: needs.check-changes.outputs.has_changes == 'true'
    uses: ./.github/workflows/reusable-ios.yml
    with:
      environment: staging
      scheme: Pera-Staging
      notification_title_prefix: "QA Build (Nightly)"
      use_cache: true
      parent_workflow: qa.yml
    secrets: inherit

  # ios-production:

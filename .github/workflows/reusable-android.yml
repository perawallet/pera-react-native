name: Reusable Android Build

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      flavor:
        required: true
        type: string
      notification_title_prefix:
        required: true
        type: string
    secrets:
      MAINNET_BACKEND_URL:
        required: true
      TESTNET_BACKEND_URL:
        required: true
      BACKEND_API_KEY:
        required: true
      ALGOD_API_KEY:
        required: true
      INDEXER_API_KEY:
        required: true
      MAINNET_ALGOD_URL:
        required: true
      TESTNET_ALGOD_URL:
        required: true
      MAINNET_INDEXER_URL:
        required: true
      TESTNET_INDEXER_URL:
        required: true
      ANDROID_GOOGLE_SERVICES_BASE64:
        required: true
      ANDROID_KEYSTORE_BASE64:
        required: true
      ANDROID_KEYSTORE_PASSWORD:
        required: true
      ANDROID_KEY_ALIAS:
        required: true
      ANDROID_KEY_PASSWORD:
        required: true
      ANDROID_JSON_KEY_FILE:
        required: true
      JIRA_BASE_URL:
        required: true
      JIRA_USER_EMAIL:
        required: true
      JIRA_API_TOKEN:
        required: true
      SLACK_WEBHOOK_URL:
        required: true

jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    timeout-minutes: 45
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Config Generate
        env:
          PERA_MAINNET_BACKEND_URL: ${{ secrets.MAINNET_BACKEND_URL }}
          PERA_TESTNET_BACKEND_URL: ${{ secrets.TESTNET_BACKEND_URL }}
          PERA_BACKEND_API_KEY: ${{ secrets.BACKEND_API_KEY }}
          PERA_ALGOD_API_KEY: ${{ secrets.ALGOD_API_KEY }}
          PERA_INDEXER_API_KEY: ${{ secrets.INDEXER_API_KEY }}
          PERA_MAINNET_ALGOD_URL: ${{ secrets.MAINNET_ALGOD_URL }}
          PERA_TESTNET_ALGOD_URL: ${{ secrets.TESTNET_ALGOD_URL }}
          PERA_MAINNET_INDEXER_URL: ${{ secrets.MAINNET_INDEXER_URL }}
          PERA_TESTNET_INDEXER_URL: ${{ secrets.TESTNET_INDEXER_URL }}
        run: pnpm run build:packages --filter=@perawallet/wallet-core-config

      - name: Inject Google Services JSON
        env:
          ANDROID_GOOGLE_SERVICES_BASE64: ${{ secrets.ANDROID_GOOGLE_SERVICES_BASE64 }}
        run: |
          echo "$ANDROID_GOOGLE_SERVICES_BASE64" | base64 --decode > apps/mobile/android/app/google-services.json

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          working-directory: apps/mobile
          bundler-cache: true

      - name: Decode Android keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > apps/mobile/android/app/release.keystore

      - name: Create keystore.properties
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cat > apps/mobile/android/keystore.properties << EOF
          storeFile=app/release.keystore
          storePassword=$ANDROID_KEYSTORE_PASSWORD
          keyAlias=$ANDROID_KEY_ALIAS
          keyPassword=$ANDROID_KEY_PASSWORD
          EOF

      - name: Build & Deploy Android
        env:
          ANDROID_JSON_KEY_FILE: ${{ secrets.ANDROID_JSON_KEY_FILE }}
          BUILD_NUMBER: ${{ github.run_number }}
          SUPPLY_JSON_KEY: apps/mobile/android/api-key.json
        run: |
          echo "$ANDROID_JSON_KEY_FILE" > apps/mobile/android/api-key.json
          bundle exec fastlane android deploy_internal flavor:${{ inputs.flavor }}
          
          # Extract Version
          VERSION=$(grep 'versionName' apps/mobile/android/app/build.gradle | cut -d '"' -f2)
          BUILD=$(grep 'versionCode' apps/mobile/android/app/build.gradle | awk '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD=$BUILD" >> $GITHUB_ENV

      - name: Jira Login
        if: success()
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Jira Find Issue
        if: success()
        id: find_issue
        uses: atlassian/gajira-find-issue-key@v3
        with:
          string: "${{ github.head_ref || github.ref_name }} ${{ github.event.head_commit.message }} ${{ github.event.pull_request.body }}"

      - name: Jira Comment
        if: success() && steps.find_issue.outputs.issue
        uses: atlassian/gajira-comment@v3
        with:
          issue: ${{ steps.find_issue.outputs.issue }}
          comment: "${{ inputs.notification_title_prefix }}: Android ${{ inputs.flavor }} Available! Version: ${{ env.VERSION }} (${{ env.BUILD }}) - View build: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      - name: Slack Notification
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
          SLACK_TITLE: "${{ inputs.notification_title_prefix }}: Android ${{ inputs.flavor }} ${{ job.status }}"
          SLACK_MESSAGE: "Version: ${{ env.VERSION }} (${{ env.BUILD }})\nDetails: ${{ job.status }}\n\n@qateam"

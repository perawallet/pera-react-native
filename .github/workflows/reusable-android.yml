name: Reusable Android Build

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      flavor:
        required: true
        type: string
      notification_title_prefix:
        required: true
        type: string
      use_cache:
        required: false
        type: boolean
        default: false
    secrets:
      MAINNET_BACKEND_URL:
        required: true
      TESTNET_BACKEND_URL:
        required: true
      BACKEND_API_KEY:
        required: true
      ALGOD_API_KEY:
        required: true
      INDEXER_API_KEY:
        required: true
      MAINNET_ALGOD_URL:
        required: true
      TESTNET_ALGOD_URL:
        required: true
      MAINNET_INDEXER_URL:
        required: true
      TESTNET_INDEXER_URL:
        required: true
      ANDROID_GOOGLE_SERVICES_BASE64:
        required: true
      ANDROID_KEYSTORE_BASE64:
        required: true
      ANDROID_KEYSTORE_PASSWORD:
        required: true
      ANDROID_KEY_ALIAS:
        required: true
      ANDROID_KEY_PASSWORD:
        required: true
      ANDROID_JSON_KEY_FILE:
        required: true
      JIRA_BASE_URL:
        required: true
      JIRA_USER_EMAIL:
        required: true
      JIRA_API_TOKEN:
        required: true
      SLACK_WEBHOOK_URL:
        required: true

jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest-m
    outputs:
      version: ${{ steps.set_outputs.outputs.version }}
      build_number: ${{ steps.set_outputs.outputs.build_number }}
    environment: ${{ inputs.environment }}
    timeout-minutes: 120
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Config Generate
        env:
          PERA_MAINNET_BACKEND_URL: ${{ secrets.MAINNET_BACKEND_URL }}
          PERA_TESTNET_BACKEND_URL: ${{ secrets.TESTNET_BACKEND_URL }}
          PERA_BACKEND_API_KEY: ${{ secrets.BACKEND_API_KEY }}
          PERA_ALGOD_API_KEY: ${{ secrets.ALGOD_API_KEY }}
          PERA_INDEXER_API_KEY: ${{ secrets.INDEXER_API_KEY }}
          PERA_MAINNET_ALGOD_URL: ${{ secrets.MAINNET_ALGOD_URL }}
          PERA_TESTNET_ALGOD_URL: ${{ secrets.TESTNET_ALGOD_URL }}
          PERA_MAINNET_INDEXER_URL: ${{ secrets.MAINNET_INDEXER_URL }}
          PERA_TESTNET_INDEXER_URL: ${{ secrets.TESTNET_INDEXER_URL }}
        run: pnpm run build:packages --filter=@perawallet/wallet-core-config

      - name: Inject Google Services JSON
        env:
          ANDROID_GOOGLE_SERVICES_BASE64: ${{ secrets.ANDROID_GOOGLE_SERVICES_BASE64 }}
        run: |
          echo "$ANDROID_GOOGLE_SERVICES_BASE64" | base64 --decode > apps/mobile/android/app/google-services.json

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version-file: '.tool-versions'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: android-gradle-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'apps/mobile/android/**/*.gradle*', 'apps/mobile/android/**/gradle-wrapper.properties') }}
          restore-keys: |
            android-gradle-${{ runner.os }}-


      - name: Install Ccache
        run: |
          sudo apt-get update
          sudo apt-get install -y ccache
          echo "NDK_CCACHE=ccache" >> $GITHUB_ENV
          echo "CMAKE_C_COMPILER_LAUNCHER=ccache" >> $GITHUB_ENV
          echo "CMAKE_CXX_COMPILER_LAUNCHER=ccache" >> $GITHUB_ENV

      - name: Cache Ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: android-ccache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'apps/mobile/android/**/*.gradle*', 'apps/mobile/android/**/gradle-wrapper.properties') }}
          restore-keys: |
            android-ccache-${{ runner.os }}-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: false

      - name: Setup Ruby
        env:
          BUNDLE_GEMFILE: apps/mobile/Gemfile
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Decode Android keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > apps/mobile/android/app/release.keystore

      - name: Create keystore.properties
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cat > apps/mobile/android/keystore.properties << EOF
          storeFile=release.keystore
          storePassword=$ANDROID_KEYSTORE_PASSWORD
          keyAlias=$ANDROID_KEY_ALIAS
          keyPassword=$ANDROID_KEY_PASSWORD
          EOF

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > apps/mobile/android/local.properties

      - name: Get version from package.json
        run: echo "VERSION=$(jq -r '.version | split("-")[0]' apps/mobile/package.json)" >> $GITHUB_ENV

      - name: Build & Deploy Android
        env:
          ANDROID_JSON_KEY_FILE: ${{ secrets.ANDROID_JSON_KEY_FILE }}
          BUILD_NUMBER: ${{ github.run_number }}
        working-directory: apps/mobile
        run: |
          echo "$ANDROID_JSON_KEY_FILE" > android/api-key.json
          
          # Use clean=true if caching is NOT enabled
          CLEAN="true"
          if [ "${{ inputs.use_cache }}" == "true" ]; then
            CLEAN="false"
            # For QA/Cached builds, limit to ARM architectures to speed up build
            export ORG_GRADLE_PROJECT_reactNativeArchitectures="armeabi-v7a,arm64-v8a"
          fi

          bundle exec fastlane android deploy_internal flavor:${{ inputs.flavor }} clean:$CLEAN

      - name: Set outputs
        if: always()
        run: |
          echo "version=${{ env.VERSION }}" >> $GITHUB_OUTPUT
          echo "build_number=${{ github.run_number }}" >> $GITHUB_OUTPUT
        id: set_outputs
  jira-update:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    environment: ${{ inputs.environment }}
    name: Update JIRA tcket
    steps:
      - name: Update JIRA ticket
        uses: appleboy/jira-action@v0.2.0
        with:
          base_url: ${{ secrets.JIRA_BASE_URL }}
          token: ${{ secrets.JIRA_API_TOKEN }}
          ref: ${{ github.event.pull_request.title }}
          transition: "Ready for QA"
          issue_pattern: "(PERA-[1-9][0-9]*)"
          comment: |
            ${{inputs.notification_title_prefix}} iOS ${{inputs.environment}} build is ready for testing on TestFlight.  Version: ${{needs.build.outputs.version}} (${{needs.build.outputs.build_number}})
  notify:
    needs: build
    if: always()
    uses: ./.github/workflows/reusable-slack-notify.yml
    with:
      status: ${{ needs.build.result }}
      platform: "Android"
      environment: ${{ inputs.environment }}
      # Check if outputs are available, fallback to 'N/A' if empty (e.g. build failed early)
      version: ${{ needs.build.outputs.version || 'N/A' }}
      build_number: ${{ needs.build.outputs.build_number || 'N/A' }}
      notification_title_prefix: ${{ inputs.notification_title_prefix }}
    secrets: inherit
